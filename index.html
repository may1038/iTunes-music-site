<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Sedgwick+Ave" rel="stylesheet">
  <meta charset="utf-8">
  <title>iTunes Music Search</title>
  <link rel="stylesheet" href="style.css">
</head>

<h1 class="header">Really Awesome Music Site</h1>
<body>
  <div id="container">

    <div class="nowPlaying">
      <audio class="music-player" controls="controls" src="" autoplay></audio>
    </div>

    <form class="searchArea" action="index.html" method="post">
      <input class="searchBar" type="search" name="" placeholder="Search for Artist" value="">
      <input class="searchBtn" type="button" name="" value="Search">
    </form>

    <h4>Search Results:</h4>
    <div class="searchResults">

    </div>


  </div>


  <script src="main.js"></script>
</body>

</html>
